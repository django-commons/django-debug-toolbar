[tox]
envlist =
    py38-{docs,style,readme}
    py{35,36,37,38}-dj22-sqlite
    py{36,37,38}-dj{30,31}-sqlite
    py{36,37,38}-djmaster-sqlite
    py{37,38}-dj{22,30,31}-{postgresql,mariadb}

[testenv]
deps =
    dj22: Django==2.2.*
    dj30: Django==3.0.*
    dj31: Django==3.1.*
    sqlite: mock
    postgresql: psycopg2-binary
    mariadb: mysqlclient
    djmaster: https://github.com/django/django/archive/master.tar.gz
    coverage
    Jinja2
    html5lib
    selenium
    sqlparse
passenv=
    CI
    DJANGO_SELENIUM_TESTS
    MYSQL_PORT
    POSTGRES_PORT
setenv =
    PYTHONPATH = {toxinidir}
    PYTHONWARNINGS = d
    postgresql: DJANGO_DATABASE_ENGINE = postgresql
    mariadb: DJANGO_DATABASE_ENGINE = mysql
whitelist_externals = make
pip_pre = True
commands = make coverage TEST_ARGS='{posargs:tests}'

[testenv:py38-docs]
commands = make -C {toxinidir}/docs spelling
deps =
    Sphinx
    sphinxcontrib-spelling

[testenv:py38-style]
commands = make style_check
deps =
    black>=19.10b0
    flake8
    isort>=5.0.2
skip_install = true

[testenv:py38-readme]
commands = python setup.py check -r -s
deps = readme_renderer
skip_install = true

[gh-actions]
python =
    3.5: py35
    3.6: py36
    3.7: py37
    3.8: py38

[gh-actions:env]
TARGET =
    sqlite: sqlite
    postgresql: postgresql
    mariadb: mariadb
    docs: docs
    style: style
    readme: readme
