{% load i18n l10n %}{% load static from staticfiles %}{% load url from future %}
<table>
	<thead>
		<tr>
			<th>Database</th>
			<th>Vendor</th>
			<th>Query</th>
			<th>Warning</th>
		</tr>
	</thead>
	<tbody>
		{% for alias, vendor, sql, warning in warnings %}
		<tr>
			<td>{{ alias }}</td>
			<td>{{ vendor }}</td>
			<td>{{ sql|safe }}</td>
			<td>{{ warning }}</td>
		</tr>
		{% endfor %}
	</tbody>
</table>
