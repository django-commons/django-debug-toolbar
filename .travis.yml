dist: xenial
sudo: false
language: python
cache: pip
matrix:
  fast_finish: true
  include:
    - python: 2.7
      env: TOXENV=py27-dj111
    - python: 3.4
      env: TOXENV=py34-dj111
    - python: 3.5
      env: TOXENV=py35-dj111
    - python: 3.6
      env: TOXENV=py36-dj111
    - python: 3.7
      env: TOXENV=py37-dj111
    - python: 3.4
      env: TOXENV=py34-dj20
    - python: 3.5
      env: TOXENV=py35-dj20
    - python: 3.6
      env: TOXENV=py36-dj20
    - python: 3.7
      env: TOXENV=py37-dj20
    - python: 3.5
      env: TOXENV=py35-dj21
    - python: 3.6
      env: TOXENV=py36-dj21
    - python: 3.7
      env: TOXENV=py37-dj21
    - python: 3.5
      env: TOXENV=py35-djmaster
    - python: 3.6
      env: TOXENV=py36-djmaster
    - python: 3.7
      env: TOXENV=py37-djmaster
    - python: 3.7
      env: TOXENV=postgresql
      addons:
        postgresql: "9.5"
    - python: 3.7
      env: TOXENV=mariadb
      addons:
        mariadb: "10.3"
    - env: TOXENV=flake8
    - python: 3.7
      env: TOXENV=style
    - python: 3.7
      env: TOXENV=readme
  allow_failures:
    - env: TOXENV=py35-djmaster
    - env: TOXENV=py36-djmaster
    - env: TOXENV=py37-djmaster

install:
  - pip install tox codecov
script:
  - tox -v
after_success:
  - codecov
